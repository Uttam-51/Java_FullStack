<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear gradient in css</title>

    <style>
        
        .main{
            height: 600px;
            /*  Linear gradient function (): It helps in drawing gradient containing the colors passed as arguments to the function
                To change the amount of solid color or gradient we need to specify it with the help of percentage by defining starting 
                and ending point of each solid color in the gradient, the remaining part will form the color overlay and hence creating 
                the color gradient in between two specified color's starting and ending points specified in percentage
             */
            background: linear-gradient(red 0% 25%, blue 25% 50%, yellow 50% 75%, green 75% 100%);

        }
    </style>
</head>

<body>

    <div class="main">


    </div>
       



</body>

</html>
