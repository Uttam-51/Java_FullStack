<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

   
    <style>
      /* Basic Button Styles */
      .add-to-cart-btn {
        padding: 12px 30px;
        border: 4px solid orange; /* Orange border */
        background-color: white; /* White background */
        color: blue; /* Blue text color */
        font-size: 16px;
        text-align: center;
        cursor: pointer;
        position: relative; /* To position the background inside the button */
        overflow: hidden; /* Ensures background is clipped within button */
        transition: all 0.3s ease; /* Smooth transition for hover effect */
      }

      /* Hover Effect */
      .add-to-cart-btn:hover {
        color: white; /* Change text color on hover */
        border-color: blue; /* Change border color on hover */
      }

      /* Hover Background Effect */
      .add-to-cart-btn::before {
        text-align: center;
        padding-top: 12px;
        content: "";
        vertical-align: middle;
        position: absolute;
        font-size: 16px;
        top: 0;
        left: 0;
        width: 100%; /* Width smaller than the button */
        height: 76%; /* Full height of the button */
        background-color: blue; /* Blue background */
        color: white;
        border-radius: 25px; /* Rounded corners */
        transform: translateY(-50%) scaleY(0) ; /* Centered and initially not visible */
        transition: transform 0.3s; /* Smooth transition */
      }

      .add-to-cart-btn:hover::before {
        content: "Add to Cart";
        color: white;
        transform: translateY(0%) scaleY(1); /* Expands vertically on hover */
      }

     
    </style>
  </head>

  <body>
    <!-- <div class="main"> -->
    <button class="add-to-cart-btn">Add to Cart</button>

      <div class="a">

      </div> -->

  </body>
</html>
