<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <form action="">
    <fieldset>
      <legend>
        <h4>Enter your details</h4>
      </legend>
      <table border="0" cellspacing="10" cellpadding="0">

        <!-- <caption><h2><u>Enter your details</u></h2></caption> -->
        <tr>
          <th align="left"><label for="">Name: </label></th>
          <td><input type="text" placeholder="Enter your name" /></td>
        </tr>
        <tr>
          <th align="left"><label for="">Surname: </label></th>
          <td><input type="text" placeholder="Enter your surname" /></td>
        </tr>
        <tr>
          <th align="left"><label for="">Email: </label></th>
          <td><input type="text" placeholder="Enter your email" /></td>
        </tr>
        <tr>
          <th align="left"><label for="">Password: </label></th>
          <td><input type="password" placeholder="Enter your password" /></td>
        </tr>
        <tr>
          <th align="left"><label for="">Phone Number: </label></th>
          <td><input type="tel" placeholder="Enter your Phone number" /></td>
        </tr>
        <tr>
          <th align="left"><label for="">Select color: </label></th>
          <td><input type="color" /></td>
        </tr>
        <tr>
          <th align="left"><label for="">Birthdate: </label></th>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <th align="left"><label for="">Age: </label></th>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <th align="left"><label for="">Input type: Range</label></th>
          <td><input type="range" /></td>
        </tr>
        <tr>
          <th align="left"><label for="">Input type: Image</label></th>
          <td>
            <input type="image"
              src="https://images.pexels.com/photos/11035371/pexels-photo-11035371.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              width="150px" />
          </td>
        </tr>
        <tr>
          <th align="left"><label for="">Select file: </label></th>
          <td><input type="file" multiple></td>
        </tr>
        <tr>
          <th align="left"><label for="">Gender: </label></th>
          <td><input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender">Other
          </td>
        </tr>

        <tr>
          <th align="left"><label for="">Skills</label></th>
          <td><input type="checkbox">HTML
            <input type="checkbox">CSS
            <input type="checkbox">Javascript
            <input type="checkbox">JAVA <br>
            <input type="checkbox">C
            <input type="checkbox">C++
            <input type="checkbox">React JS
          </td>
        </tr>
        <tr>
          <th align="left"><label for="">Address: </label></th>
          <td><textarea rows="3" cols="30" placeholder="Enter your Address"></textarea></td>
        </tr>
        <tr>
          <th colspan="2"><input type="submit">
            <input type="reset" name="" id="">
          </th>
        </tr>
      </table>

    </fieldset>
  </form>
</body>

</html>
