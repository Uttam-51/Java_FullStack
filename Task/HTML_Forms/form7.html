<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Application form</title>
</head>

<body>
    <form action="">
        <header>
            <big><big><b>Membership Application</b></big></big><br>
            <small>To apply for membership please complete all questions.</small>
        </header>
        <br>
        <hr><br>
        <table border="0" cellspacing="3">
            <tr>
                <th align="left" valign="top"><label for="">Name</label></th>
                <td colspan="2" width="72">
                    <input type="text" size="10"><br><small><small>First Name</small></small><br><br>
                </td>
                <td colspan="3">
                    <input type="text" size="16"><br><small><small>Last Name</small></small>
                    <br><br>
                </td>
                <td></td>
            </tr>
            <tr>
                <th align="left" valign="top"><label for="">Address</label></th>
                <td colspan="6"><input size="46.5" type="text"><br><small><small>Street Address</small></small><br><br>
                </td>
            </tr>
            <tr>
                <th></th>
                <td colspan="6"><input size="46.5" type="text"><br><small><small>Street Address Line
                            2</small></small><br><br></td>

            </tr>
            <tr>
                <th></th>
                <td width="160" colspan="3"><input size="20" type="text"><br><small><small>City</small></small><br><br>
                </td>
                <td width="160" colspan="3"><input type="text"><br><small><small>State/Province</small></small><br><br>
                </td>
            </tr>
            <tr>
                <th></th>
                <td width="100" colspan="2"><input size="10" type="text"><br><small><small>Postal/Zip
                            Code</small></small><br><br></td>
                <td width="60"></td>
                <td colspan="3"><select name="" id="">
                        <option value="" hidden>Please Select &emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;</option>
                        <option value="">India</option>
                        <option value="">USA</option>
                        <option value="">Japan</option>
                        <option value="">Russia</option>
                        <option value="">Australia</option>
                        <option value="">Canada</option>
                    </select> <br>
                    <small><small>Country</small></small><br><br>
                </td>
            </tr>
            <tr>
                <th align="left" valign="top"><label for="">Email</label></th>
                <td colspan="5"><input size="38" type="email" placeholder="ex: myname@example.com"><br><br></td>
                <td></td>
            </tr>
            <tr>
                <th align="left" valign="top"><label for="">Home Number</label></th>
                <td width="52"><input size="1" type="tel"> -<br><small><small>Area Code</small></small><br><br></td>
                <td colspan="4"><input type="text"><br><small><small>Phone Number</small></small><br><br></td>
                <!-- <td></td> -->
                <td></td>
            </tr>
            <tr>
                <th align="left" valign="top"><label for="">Cellular Number</label>&emsp;&emsp;</th>

                <td width="52"><input size="1" type="tel"> -<br><small><small>Area Code</small></small><br><br></td>
                <td colspan="4"><input type="text"><br><small><small>Phone Number</small></small><br><br></td>
                <!-- <td></td> -->
                <td></td>
            </tr>
            <tr>
                <th align="left" valign="top"><label for="">Work Number</label></th>
                <td width="52"><input size="1" type="tel"> -<br><small><small>Area Code</small></small><br><br></td>
                <td colspan="4"><input type="text"><br><small><small>Phone Number</small></small><br><br></td>
                <!-- <td></td> -->
                <td></td>
            </tr>
            <tr>
                <th align="left" valign="top"><label for="">Website</label></th>
                <td colspan="6"><input size="38" type="text"><br><br></td>
            </tr>
            <tr>
                <td align="center" colspan="6"><input type="submit">&emsp;&emsp;&emsp;&emsp;<input type="reset"></td>
            </tr>
        </table>
    </form>
</body>

</html>
