<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Application form</title>
</head>

<body>
    <form action="">
        <table border="0">
            <tr>
                <th align="left" valign="top"><label for="">Name</label></th>
                <td colspan="2" width="72">
                    <input type="text" size="12"><br><small><small>First Name</small></small>
                </td>
                <td colspan="3">
                    <input type="text"><br><small><small>Last Name</small></small>
                </td>
                <td></td>
            </tr>
            <tr>
                <th align="left" valign="top"><label for="">Address</label></th>
                <td colspan="6"><input type="text"><br><small><small>Street Address</small></small></td>
            </tr>
            <tr>
                <th></th>
                <td colspan="6"><input type="text"><br><small><small>Street Address Line 2</small></small></td>

            </tr>
            <tr>
                <th></th>
                <td width="160" colspan="3"><input size="20" type="text"><br><small><small>City</small></small></td>
                <td width="160" colspan="3"><input type="text"><br><small><small>State/Province</small></small></td>
            </tr>
            <tr>
                <th></th>
                <td width="100" colspan="2"><input size="10" type="text"><br><small><small>Postal/Zip
                            Code</small></small></td>
                <td width="60"></td>
                <td colspan="3"><select name="" id="">
                        <option value="" hidden>Please Select &emsp;&emsp;&emsp;&emsp;</option>
                        <option value="">India</option>
                        <option value="">USA</option>
                        <option value="">Japan</option>
                        <option value="">Russia</option>
                        <option value="">Australia</option>
                        <option value="">Canada</option>
                    </select> <br>
                    <small><small>Country</small></small>
                </td>

            </tr>
            <tr>
                <th align="left" valign="top"><label for="">Email</label></th>
                <td colspan="5"><input type="email" placeholder="ex: myname@example.com"></td>
                <td></td>
            </tr>
            <tr>
                <th align="left" valign="top"><label for="">Home Number</label></th>
                <td width="52"><input size="1" type="tel"> -<br><small><small>Area Code</small></small></td>
                <td colspan="4"><input type="text"><br><small><small>Phone Number</small></small></td>
                <!-- <td></td> -->
                <td></td>
            </tr>
            <tr>
                <th align="left" valign="top"><label for="">Cellular Number &nbsp;&nbsp;&nbsp;&nbsp;</label></th>

                <td width="52"><input size="1" type="tel"> -<br><small><small>Area Code</small></small></td>
                <td colspan="4"><input type="text"><br><small><small>Phone Number</small></small></td>
                <!-- <td></td> -->
                <td></td>
            </tr>
            <tr>
                <th align="left" valign="top"><label for="">Work Number</label></th>
                <td width="52"><input size="1" type="tel"> -<br><small><small>Area Code</small></small></td>
                <td colspan="4"><input type="text"><br><small><small>Phone Number</small></small></td>
                <!-- <td></td> -->
                <td></td>
            </tr>
            <tr>
                <th align="left" valign="top"><label for="">Website</label></th>
                <td colspan="6"><input type="text"></td>
            </tr>
        </table>
    </form>
</body>

</html>
