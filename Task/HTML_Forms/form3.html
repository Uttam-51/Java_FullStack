<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>

<body>

    <table border="0" cellspacing="0" cellpadding="4">
        <caption>
            <h2>Sign Up</h2>
        </caption>
        <form action="">
            <tr>
                <td><label for="">First, Last Name*: &nbsp&nbsp&nbsp&nbsp </label></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>
            </tr>
            <tr>
                <td><label for="">Organization:</label></td>
                <td colspan="2"><input size="47" type="text"></td>
            </tr>
            <tr>
                <td><label for="">Email address*: </label></td>
                <td colspan="2"><input size="47" type="email"></td>
            </tr>
            <tr>
                <td><label for="">Work Phone: </label></td>
                <td colspan="2"><input size="37" type="tel"></td>
            </tr>
            <tr>
                <td><label for="">Home Phone: </label></td>
                <td colspan="2"><input size="37" type="tel"></td>
            </tr>
            <tr>
                <td><label for="">Cell Phone: </label></td>
                <td colspan="2"><input size="37" type="tel"></td>
            </tr>
            <tr>
                <td><label for="">Fax: </label></td>
                <td colspan="2"><input size="37" type="tel"></td>
            </tr>
            <tr>
                <td><label for="">Address 1*:</label></td>
                <td colspan="3"><input size="55" type="address"></td>
            </tr>
            <tr>
                <td><label for="">Address 2: </label></td>
                <td colspan="3"><input size="55" type="address"></td>
            </tr>
            <tr>
                <td><label for="">City*: </label></td>
                <td colspan="2"><input size="47" type="text"></td>
            </tr>
            <tr>
                <td><label for="">State/Province: </label></td>
                <td colspan="2"><input size="47" type="text"></td>
            </tr>
            <tr>
                <td><label for="">Zip/Postal Code: </label></td>
                <td><input size="10" type="tel"></td>
            </tr>
            <tr>
                <td><label for="">Country*: </label></td>
                <td colspan="2"><input size="47" type="text"></td>
            </tr>
            <tr>
                <td><label for="">* - required fields</label></td>
                <td><input type="submit"></td>
                <td align="right"><a href="">forms</a></td>
            </tr>
        </form>

    </table>

</body>

</html>
