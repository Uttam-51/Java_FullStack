<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <br>
            <div align="center">
                <big>
                    <big><big><big>Complaints</big></big></big>
                </big> <br>
                <small>Help us improve our service.</small>
                <br><br>
            </div>
            <hr><br>
            <table>
                <tr>
                    <td valign="top"><label for="">Full name *</label></td>
                    <td><input type="text"><br><small><small>First</small></small><br>&nbsp;</td>
                    <td><input type="text"><br><small><small>Last</small></small><br>&nbsp;</td>

                </tr>

                <tr>
                    <td valign="top"><label for="">Email *</label></td>
                    <td colspan="2"><input type="email"><br>&nbsp;</td>
                </tr>
                <tr>
                    <td valign="top"><label for="">Phone</label></td>
                    <td colspan="2"><input type="tel"><br>&nbsp;</td>
                </tr>
                <tr>
                    <td valign="top"><label for="">Where did we go wrong? * &nbsp;&nbsp;&nbsp;</label></td>
                    <td colspan="2"><textarea rows="4" cols="45" name="" id=""></textarea><br>&nbsp;</td>
                </tr>
                <tr>
                    <td colspan="3" align="center"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
