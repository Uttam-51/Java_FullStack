<!-- 
 Task 1: 
    o Write a program that changes the background color of a webpage after 5 seconds 
      using setTimeout(). 

-->
<body style="background-color: rgb(198, 69, 69);">
    <h1>Wait for 5 seconds to see magic...</h1>
    <script>
        setTimeout(()=>{
            document.querySelector("body").style.backgroundColor = "rgb(69,198,198)";
        }, 5000
    );
    </script>
</body>
