<!-- 
Task 3: 
    o Write a do-while loop that continues to ask the user for input until they enter 
      a number greater than 10.
-->

<body>

    <script>
       let userInput;
       
            do {
                userInput = prompt("Enter a number greater than 10");

            } while (userInput <= 10);
    </script>
</body>
