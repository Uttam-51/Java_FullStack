<!-- 
Task 2: 
    o Create a JavaScript program using a switch statement to display the day of the week 
      based on the user input (e.g., 1 for Monday, 2 for Tuesday, etc.).
-->

<body>
    <span>Enter the day number: </span>
    <input onkeyup="displayDay()" type="text" id="user-input">
    <p id="result"></p>
    <script>
        let userInput = document.getElementById("user-input");
        let result = document.getElementById("result");
        
        function displayDay() {
            if (userInput.value !== "" && userInput.value !== null) {
                    result.textContent= "Day name: ";
                switch (userInput.value) {
                    case ("1"): {
                        result.append("Monday");
                        break;
                    }
                    case ("2"): {
                        result.append("Tuesday");
                        break;
                    }
                    case ("3"): {
                        result.append("Wednesday");
                        break;
                    }
                    case ("4"): {
                        result.append("Thursday");
                        break;
                    }
                    case ("5"): {
                        result.append("Friday");
                        break;
                    }
                    case ("6"): {
                        result.append("Saturday");
                        break;
                    }
                    case ("7"): {
                        result.append("Sunday");
                        break;
                    }
                    default: result.textContent = "Invalid input!";
                }

            }
            else result.textContent = "";
        }
    </script>
</body>

</html>
