<!-- 
 Task: 
    o Write a JavaScript program to declare variables for different data types (string, 
      number, boolean, null, and undefined). 
    o Log the values of the variables and their types to the console using console.log(). 
-->
<body>
    <script>
        let a = "Harry", b = 5 , c = false, d = null, e;

        console.log(`Variable name: "a", Value: ${a} , type: ${typeof(a)} `);
        console.log(`Variable name: "b", Value: ${b} , type: ${typeof(b)} `);
        console.log(`Variable name: "c", Value: ${c} , type: ${typeof(c)} `);
        console.log(`Variable name: "d", Value: ${d} , type: ${typeof(d)} `);
        console.log(`Variable name: "e", Value: ${e} , type: ${typeof(e)} `);


    </script>
</body>
</html>
