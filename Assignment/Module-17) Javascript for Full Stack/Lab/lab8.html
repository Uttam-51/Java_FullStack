<body>

        let car = {
            brand: "Mercedes",
            model: "G63",
            year: "2024"

        console.log(`Car brand: ${car.brand}`);
        console.log(`Car model: ${car.model}`);

        car.year = "2025";
        car.color = "Maroon";

        console.log(car);

    </script>
