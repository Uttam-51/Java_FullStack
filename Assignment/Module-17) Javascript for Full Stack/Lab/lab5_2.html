<!-- 
Task 2: 
    o Create a JavaScript program that uses a while loop to sum all even numbers 
      between 1 and 20.
-->

<body>
    <script>
        let i = 1, sum = 0;

        while (i < 20) {
            if (i % 2 === 0)
                sum += i;
            i++;
        }
        console.log(`Sum of even numbers between 1 and 20: ${sum}`);
    </script>
</body>
